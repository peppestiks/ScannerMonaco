<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>MonacoScanner</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="./style.css" rel="stylesheet">
        
    </head>
    <body> 

        <!--NavBarLogo-->
        <header class="i1">
            <div class="div-logo">
                <a href="https://scannermonaco.netlify.app">
                    <img src="./img/logo.png" class="logo">
                </a>
            </div>
        </header>

        <!-- Text -->
        <p class="libero">Lo scanner <a href="https://github.com/peppestiks/ScannerMonaco">Open Source</a> dell'ITIS Monaco</p>
        <p class="scan-text">Punta la fotocamera su un codice a barre</p>

        <!-- Scanner -->
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
        <div id="reader" width="600px"></div>
        <p class="valori"> Nutrienti ogni 100g </p>
       
        <!-- Valori -->
        <div class="nutrienti">
            <img id="fotoprodotto">
            <p id="nome-prodotto"></p>
            <p id="energia">Energia:</p>
            <p id="grassi">Grassi:</p>
            <p id="zuccheri">Zuccheri: </p>
            <p id="proteine">Proteine: </p>
            <p id="sale">Sale: </p>
        </div>

        <!-- Versione -->
        <div class="version">
            Versione: v1.1.0
        </div>
        <script src="./scan.js" type="text/javascript"></script>
    </body>
</html>
